# ------------------------
# 全局控制
# ------------------------
enable_rule_generator=true
overwrite_original_rules=true
skip_duplicates=true
ignore_invalid_entries=true
auto_skip_invalid=true

# ------------------------
# 规则集定义 (ruleset)
# 语法：ruleset=ProviderName,URL,Interval(in seconds),PolicyGroupName
# ------------------------

# AI
ruleset=AI,https://raw.githubusercontent.com/liandu2024/clash/main/list/AI.list,86400,AI

# TikTok
ruleset=TikTok,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list,86400,TikTok

# ——流媒体子规则，全部归到 “流媒体” 组——
ruleset=Disney,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.list,86400,流媒体
ruleset=Netflix,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list,86400,流媒体
ruleset=Spotify,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.list,86400,流媒体
ruleset=HBO,https://raw.githubusercontent.com/rongken/ios_rule_script/master/rule/Clash/HBO/HBO.list,86400,流媒体

# ——国内域名/媒体/IP，都归到 “国内” 组——
ruleset=国内域名,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list,86400,国内
ruleset=国内媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list,86400,国内
ruleset=国内IP,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaIPs/ChinaIPs_IP.yaml,86400,国内

# ——GEOIP 及 FINAL——
ruleset=GEOIP_CN,[]GEOIP,CN,86400,国内
ruleset=国外,[]FINAL,86400,国外

# ------------------------
# 自定义分组 (custom_proxy_group)
# ------------------------

# ——公共自动测速组——
custom_proxy_group=所有地区-自动`url-test`.*`https://www.gstatic.com/generate_204`30,200
custom_proxy_group=香港-自动`url-test`(香港|HK|Hong Kong)`https://www.gstatic.com/generate_204`30,200
custom_proxy_group=台湾-自动`url-test`(台湾|TW|Taiwan)`https://www.gstatic.com/generate_204`30,200
custom_proxy_group=日本-自动`url-test`(日本|JP|东京|大阪)`https://www.gstatic.com/generate_204`30,200
custom_proxy_group=新加坡-自动`url-test`(新加坡|SG|Singapore)`https://www.gstatic.com/generate_204`30,200
custom_proxy_group=韩国-自动`url-test`(韩国|KR|Korea)`https://www.gstatic.com/generate_204`30,200
custom_proxy_group=美国-自动`url-test`(美国|US|United States)`https://www.gstatic.com/generate_204`30,200

# ——兜底手动节点——
custom_proxy_group=手动节点`select`.*

# ——业务分组——
custom_proxy_group=AI`select`[]所有地区-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]手动节点
custom_proxy_group=TikTok`select`[]所有地区-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]手动节点
custom_proxy_group=流媒体`select`[]所有地区-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]手动节点
custom_proxy_group=国外`select`[]所有地区-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]手动节点
custom_proxy_group=国内`select`[]DIRECT`[]所有地区-自动`[]手动节点
