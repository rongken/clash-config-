[general]
enable_rule_generator = true
overwrite_original_rules = true

[dns]
enable = true
ipv6 = false
fake-ip-range = 198.18.0.1/16
use-hosts = true
default-nameserver = 223.5.5.5,119.29.29.29
nameserver = https://doh.pub/dns-query,https://dns.alidns.com/dns-query
fallback = https://doh.dns.sb/dns-query,https://dns.cloudflare.com/dns-query,https://dns.twnic.tw/dns-query,tls://8.8.4.4:853
fallback-filter.geoip = true
fallback-filter.ipcidr = 240.0.0.0/4,0.0.0.0/32

[ruleset]
国内 = 
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.list,
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list,
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaIPs/ChinaIPs.list,
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list,
  GEOIP,CN

TikTok = 
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list

流媒体 = 
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.list,
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list,
  https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.list,
  https://raw.githubusercontent.com/rongken/ios_rule_script/master/rule/Clash/HBO/HBO.list

国外 = []MATCH

[proxy_group]
AI = select,所有地区-自动,香港-自动,台湾-自动,日本-自动,新加坡-自动,韩国-自动,美国-自动,手动节点
TikTok = select,所有地区-自动,香港-自动,台湾-自动,日本-自动,新加坡-自动,韩国-自动,美国-自动,手动节点
流媒体 = select,所有地区-自动,香港-自动,台湾-自动,日本-自动,新加坡-自动,韩国-自动,美国-自动,手动节点
国外 = select,所有地区-自动,香港-自动,台湾-自动,日本-自动,新加坡-自动,韩国-自动,美国-自动,手动节点
国内 = select,DIRECT,所有地区-自动,手动节点

手动节点 = select,.*
所有地区-自动 = url-test,.*,"https://www.gstatic.com/generate_204",30,200
香港-自动 = url-test,(香港|HK|Hong Kong),"https://www.gstatic.com/generate_204",30,200
台湾-自动 = url-test,(台湾|TW|Taiwan),"https://www.gstatic.com/generate_204",30,200
日本-自动 = url-test,(日本|JP|东京|大阪),"https://www.gstatic.com/generate_204",30,200
新加坡-自动 = url-test,(新加坡|SG|Singapore),"https://www.gstatic.com/generate_204",30,200
韩国-自动 = url-test,(韩国|KR|Korea),"https://www.gstatic.com/generate_204",30,200
美国-自动 = url-test,(美国|US|United States),"https://www.gstatic.com/generate_204",30,200
