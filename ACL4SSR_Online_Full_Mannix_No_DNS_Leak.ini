# TUN é…ç½®ä¼˜åŒ–
tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - udp://0.0.0.0:53
    - tcp://0.0.0.0:53
  auto-route: true
  auto-detect-interface: true
  mtu: 1350
  strict-route: true
  endpoint-independent-nat: true
  include-uid-range: [1000-65535]

# DNSé…ç½®
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - '+.stun.*'
    - '+.msftncsi.com'
    - '+.ntp.org.cn'
    - '+.pool.ntp.org'
    - '+.(cmpassport.com|10010.com|189.cn)'
  nameserver:
    - 223.6.6.6
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.12.12.12/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 192.0.0.0/24
  nameserver-policy:
    '+.bilibili.com': 223.6.6.6
    '+.(taobao.com|tmall.com|alipay.com|alicdn.com|aliyun.com)': 223.6.6.6
    '+.(qq.com|tencent.com|weixin.com|wechat.com|weiyun.com)': 223.6.6.6
    '+.cn': 223.6.6.6
    '+.(google.com|youtube.com|github.com|facebook.com|x.com|instagram.com|netflix.com|discord.com|reddit.com|tiktok.com)': https://1.12.12.12/dns-query
  caching: true
  cache-size: 4096

# åè®®è®¾ç½®
max-udp-packet-size: 4096
http:
  max-connections-per-host: 16
  connection-pool-size: 256
  idle-timeout: 60
http2:
  max-concurrent-streams: 256
tls:
  fast-open: true
  reuse-session: true
  session-ticket: true
  session-cache-size: 512
  min-version: 1.2
  max-version: 1.3

# åœ°ç†æ•°æ®æ–‡ä»¶
geox-url:
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb
  asn: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb

geodata-mode: true
geodata-loader: memconservative
geoip-maxmind-compatibility: true

# Sniffer é…ç½®ä¼˜åŒ–
sniffer:
  enable: true
  force-dns-mapping: true
  override-destination: true
  sniffing: [tls, http]
  port-whitelist: [80, 443]
  skip-domain:
    - '*.cn'
    - '*.bilibili.com'
    - '*.taobao.com'
    - '*.qq.com'
  sniff-timeout: 1.0

profile:
  store-selected: true
  store-fake-ip: false
